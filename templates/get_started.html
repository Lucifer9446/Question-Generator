<!DOCTYPE html>
<html>
<head>
    <title>Question Generator - Get Started</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cdd6ff;;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: linear-gradient(to bottom, #d2d2d2, #cdd6ff);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            text-align: center;
            margin: 20px auto;
            border: 8px solid #ffffff;
        }

        h1 {
            color: #333;
            font-size: 48px;
            font-weight: bold;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #0e0e0e;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            color: #0e0e0e;
            margin-top: 10px;

        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #2d2d2d;
            margin-top: 5px;
        }

        select {
            background-color: #F5F5F5;
            color: #2d2d2d;
            font-weight: bold;
        }

        input[type="number"] {
            background-color: #F5F5F5;
            color: #555;
            font-weight: bold;
        
        }

        input[type="submit"] {
            background-color: #14c71a;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #38891f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color:#cdd6ff;
            margin-top: auto;
            font-size: 12px;
        }

        footer p {
            color: #fff;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Started</h1>
        <p>Provide input here that will be used to generate questions.</p>

        <form action="/generate" method="POST">
            <textarea name="text" rows="10" cols="50" placeholder="Enter text here"></textarea>
            <br>
            <label for="question-type">Question Type:</label>
            <select name="question-type" id="question-type">
                <option value="mcq">Multiple Choice</option>
                <option value="true-false">True/False</option>
                <option value="short-answer">Short Answer</option>
            </select>
            <br>
            <label for="num-questions">Number of Questions:</label>
            <input type="number" name="num-questions" id="num-questions" value="5" min="1" max="10">
            <br>
            <input type="submit" value="Generate Questions">
        </form>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2023 Question Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
