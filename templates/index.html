<!DOCTYPE html>
<html>
<head>
    <title>Question Generator - Index</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="logoo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #cdd6ff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            text-align: center;
            margin: 100px auto;
            opacity: 0;
            transition: opacity 1s ease;
            animation-name: scale-in-ver-center;
            animation-duration: 1.0s;
            animation-timing-function: linear;
            animation-delay: 0s;
        }
        /* ----------------------------------------------
 * Generated by Animista on 2023-6-13 11:24:11
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

/**
 * ----------------------------------------
 * animation scale-in-ver-center
 * ----------------------------------------
 */
@-webkit-keyframes scale-in-ver-center {
  0% {
    -webkit-transform: scaleY(0);
            transform: scaleY(0);
    opacity: 1;
  }
  100% {
    -webkit-transform: scaleY(1);
            transform: scaleY(1);
    opacity: 1;
  }
}
@keyframes scale-in-ver-center {
  0% {
    -webkit-transform: scaleY(0);
            transform: scaleY(0);
    opacity: 1;
  }
  100% {
    -webkit-transform: scaleY(1);
            transform: scaleY(1);
    opacity: 1;
  }
}


        .container.visible {
            opacity: 1;
        }

        h1 {
            color: #333;
            font-size: 48px;
            font-weight: bold;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin-bottom: 20px;
            animation-name: tracking-in-expand;
            animation-duration: 0.7s;
            animation-timing-function: linear;
            animation-delay: 0s;
        }

        /* ----------------------------------------------
 * Generated by Animista on 2023-6-13 11:32:54
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

/**
 * ----------------------------------------
 * animation tracking-in-expand
 * ----------------------------------------
 */
@-webkit-keyframes tracking-in-expand {
  0% {
    letter-spacing: -0.5em;
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    opacity: 1;
  }
}
@keyframes tracking-in-expand {
  0% {
    letter-spacing: -0.5em;
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    opacity: 1;
  }
}


        p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        ul {
            text-align: left;
            margin-left: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #cdd6ff;
            margin-top: auto;
            font-size: 12px;
        }

        footer p {
            color: #555;
            margin: 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }

        .nav-links li {
            margin-right: 10px;
            display: inline;
        }

        .nav-links li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #336699;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .logo-img {
            display: block;
            margin: 0 auto;
            width: 180px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border-radius: 85px;
            animation: rotate 7s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .nav-links li a:hover {
            background-color: #c1c5c8;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <img src="{{ url_for('static', filename='logoo.png') }}" alt="Question Generator Logo" class="logo-img">
            <h1 class="logo">Question Generator</h1>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/get-started">Get Started</a></li>
            </ul>
        </div>
    </nav>
    
    <footer>
        <div class="footer">
            <p>&copy; 2023 Question Generator. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add 'visible' class to the container after a delay
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const container = document.querySelector('.container');
                container.classList.add('visible');
            }, 1000); // Adjust the delay (in milliseconds) as needed
        });
    </script>
</body>
</html>
